<table class="table table-hover">
  <thead class="thead-light">
  <th>#Order No.</th>
  <th>Customer</th>
  <th>P. Method</th>
  <th>G. Total</th>
  <th class="text-center"> <a class="btn btn-outline-success" routerLink="/order"> <i class="fa fa-plus-square"></i> Create New</a></th>
  </thead>
  <tbody>
  <tr *ngFor="let item  of orderList">
    <td><a  class="btn btn-link" (click)="onOpenForEdit(item.Id)">{{ item.OrderNo }}</a></td>
    <td>{{ item.Customer }}</td>
    <td>{{ item.PMethod }}</td>
    <td>{{ item.GTotal }}</td>
     <td class="text-center">
       <a  class="btn btn-info btn-sm text-white" (click)="onOpenForEdit(item.Id)" > <i class="fa fa-pencil"></i></a>
       <a  class="btn btn-danger btn-sm ml-1 text-white" (click)="onOderDelete(item.Id)" > <i class="fa fa-trash"></i></a>
     </td>
  </tr>
  </tbody>
</table>
